<script type="text/javascript">

  var PostList = {
    // HTML上のscriptタグのidを指定する
    template: '#post-list',
    data: function () {
      return {
        posts: function () { return [] },
      }
    },
    // 初期化時にデータを取得する
    created: function () {
      this.fetchDataAxios()
    },
    watch: {
    '$route': 'fetchData'
    },


    methods: {
      fetchDataAxios: function() {
        const baseurl = 'https://blockchain-jp-wiki.org/wordpress/wp-json/wp/v2/';
        var that = this;

        axios.create({
            baseURL: baseurl,
            timeout: 10000,
          }).get('/posts?_embed')
          .then(function (response) {that.posts = response.data;}
          );
      }
    }
  }

  var Post = {
    template: '#post',
    data: function () {
      return {
        post: function() {return [
          {
            "title": {"rendered": "TITLE"},
            "content": {"rendered": "CONTENT"},
          }
          ]
        },
      }
    },
    created: function () {
      this.fetchDataAxios()
    },
    watch: {
    '$route': 'fetchData'
    },

    methods: {
      fetchDataAxios: function() {
        const baseurl = 'https://blockchain-jp-wiki.org/wordpress/wp-json/wp/v2/posts/';
        var that = this;
        var postid = this.$route.query.id; 
        console.log('postid=' + postid + '?_embed');
        axios.create({
          baseURL: baseurl,
          timeout: 10000,
        }).get('/' + postid + '?_embed')
        .then(function (response) {
            that.post = response.data;
            console.log(response.data);
          }
        );
      }
    }
  }

  var router = new VueRouter({
    routes: [
      {
        path: '/top',
        component: {
          template: '<div>トップページです。</div>'
        }
      },
      {
        path: '/posts',
        component: PostList
      },
      {
        path: '/post',
        component: Post
      },
    ]
  })

  var app = new Vue({
    router: router
  }).$mount('#app')
  
</script>
